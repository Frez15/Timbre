<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre Rivera Indarte 242 PB A</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        #botonTimbre {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        #botonTimbre:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #mensaje {
            margin-top: 20px;
            font-size: 16px;
            color: #d9534f;
        }
        #contador {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Timbre Rivera Indarte 242 PB A</h1>
        <p>Presioná el botón para tocar el timbre.</p>
        <button id="botonTimbre" onclick="tocarTimbre()">TOCAR</button>
        <p id="mensaje"></p>
        <p id="contador" style="display:none;"></p> <!-- Contador oculto inicialmente -->
    </div>

    <script>
        let timer;
        let countdownTime = 30; // 30 segundos

        // Función para enviar el token al backend
        function sendTokenToBackend(token) {
            const url = 'https://timbre-tau.vercel.app/api/notify';

            const jsonBody = {
                token: token,
                title: 'Timbre Rivera Indante',
                body: 'Tocaron el timbre',
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonBody),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al enviar la notificación');
                }
                return response.json();
            })
            .then(data => {
                console.log(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function tocarTimbre() {
            const boton = document.getElementById('botonTimbre');
            const mensaje = document.getElementById('mensaje');
            const contador = document.getElementById('contador');
            const token = localStorage.getItem('store-token'); // Cambia 'store-token' por la clave que usaste

            // Comprobar que el token existe antes de enviarlo
            if (token) {
                // Simular el botón siendo presionado
                boton.innerText = 'TOCADO';
                mensaje.innerText = '';

                // Iniciar el contador
                contador.style.display = 'block';
                contador.innerText = `Espere ${countdownTime} segundos para volver a presionar el botón.`;

                timer = setInterval(() => {
                    countdownTime--;
                    contador.innerText = `Espere ${countdownTime} segundos para volver a presionar el botón.`;

                    // Al llegar a 0, limpiar el intervalo y restablecer el botón
                    if (countdownTime <= 0) {
                        clearInterval(timer);
                        contador.style.display = 'none';
                        countdownTime = 30; // Resetear el contador
                        boton.innerText = 'TOCAR'; // Restaurar texto del botón
                    }
                }, 1000);
            } else {
                mensaje.innerText = 'No se encontró el token almacenado.';
            }
        }
    </script>

</body>
</html>
